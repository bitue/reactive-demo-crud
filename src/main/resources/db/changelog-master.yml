databaseChangeLog:
  - changeSet:
      id: "1"
      author: "Ashik"
      context: "production"
      changes:
        - createTable:
            tableName: "patient"
            columns:
              - column:
                  name: "patientId"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "gender"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "patientType"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "address"
                  type: "VARCHAR(255)"
              - column:
                  name: "email"
                  type: "VARCHAR(255)"


